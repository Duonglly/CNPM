<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Mường Thanh Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding-top: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .btn-register {
            background: #4e73df;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn-register:hover {
            background: #2e59d9;
        }
        .form-group i {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #666;
        }
        .form-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-primary mb-0">Đăng ký tài khoản</h3>
                        <p class="text-muted">Tạo tài khoản để đặt phòng tại Mường Thanh Hotel</p>
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('register') }}" method="POST" id="registerForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="full_name" name="full_name" 
                                       placeholder="Họ và tên" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Email" required>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="Số điện thoại" required>
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Mật khẩu" required minlength="6">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm_password" 
                                       name="confirm_password" placeholder="Xác nhận mật khẩu" required minlength="6">
                                <i class="fas fa-lock"></i>
                            </div>
                            <button type="submit" class="btn btn-primary btn-register">
                                <i class="fas fa-user-plus me-2"></i>Đăng ký
                            </button>
                        </form>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-center pb-4">
                        <p class="mb-0">Đã có tài khoản? 
                            <a href="{{ url_for('login') }}" class="text-primary fw-bold">Đăng nhập ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                const alert = document.createElement('div');
                alert.className = 'alert alert-danger alert-dismissible fade show';
                alert.innerHTML = `
                    Mật khẩu xác nhận không khớp!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                this.insertBefore(alert, this.firstChild);
            }
        });

        // Show/hide password
        document.querySelectorAll('input[type="password"]').forEach(input => {
            const eye = input.nextElementSibling;
            eye.style.cursor = 'pointer';
            eye.addEventListener('click', function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-lock');
                    this.classList.add('fa-lock-open');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-lock-open');
                    this.classList.add('fa-lock');
                }
            });
        });
    </script>
</body>
</html>
